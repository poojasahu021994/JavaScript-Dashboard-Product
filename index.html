<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="frist_project.css">
  </head>
  <body>

   <div class="container">
      <div class="forms-container">
        <div class="form-control signup-form">
          <form action="#">
            <h2>Signup</h2>
            <div id="errorname1"></div>
            <input type="text" placeholder="Username" id="name" onclick="removeformborder('name')" />
            <div id="errorname2"></div>
            <input type="email" placeholder="Email" id="email" onclick="removeformborder('email')"  />
            <div id="errorname3"></div>
            <input type="password" placeholder="Password" id="password" onclick="removeformborder('password')"  />
            <div id="errorname4"></div>
            <input type="password" placeholder="Confirm password" id="cpassword" onclick="removeformborder('cpassword')" />

            <button onclick="return registration()">Signup</button>
          </form>
          <span>or signup with</span>
          <div class="socials">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google-plus-g"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
        <div class="form-control signin-form">
          <form action="./dashbord/index.html">
            <h2>Signin</h2>
            <div id="erroremail"></div>
            <input type="email" name="" placeholder="Enter Email" id="email2" onclick="removeformborder('email')" onblur="remove('erroremail')"/>
            <div id="errorcpassword"></div>
            <input type="password" name="" placeholder="Password" id="cpassword2" onclick="removeformborder('cpassword')" onblur="remove('errorcpassword')"/>
            <button onclick="return localStorg()">Signin</button>
          </form>
          <span>or signin with</span>
          <div class="socials">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google-plus-g"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
      <div class="intros-container">
        <div class="intro-control signin-intro">
          <div class="intro-control__inner">
            <h2>Welcome back!</h2>
            <div><img src="login_img.png" alt="" height="200px" width="200px"></div>
            <button id="signup-btn">No account yet? Signup.</button>
          </div>
        </div>
        <div class="intro-control signup-intro">
          <div class="intro-control__inner">
            <h2>Come join us!</h2>
            <div><img src="https://static.vecteezy.com/system/resources/previews/050/980/771/non_2x/3d-programming-developer-working-on-project-illustration-png.png" alt="" height="200px" width="200px"></div>
            <button id="signin-btn">Already have an account? Signin.</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scriptFile.js"></script>
  </body>
</html>
